{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
<div class="container">
    <div class="py-5 text-center">
        <h2>Application Profile Definition</h2>
    </div>
</div>

<div class="container">
    <form novalidate>
        <h4 class="mb-3">Project</h4>
        <div class="row g-3">
            <div>
                <label for="projectName" class="form-label">Project Name</label>
                <input id="projectName" type="text" class="form-control">
            </div>
            <div class = "col-sm-8">
                <label for="author" class="form-label">Author</label>
                <input id="author" type="text" class="form-control" placeholder="John Smith" list = "authorList" required>
                <datalist id="authorList">
                    {% for author in author_list %}
                        <option>{{ author }}</option>
                    {% endfor %}
                </datalist>
                <div class="invalid-feedback">
                    Valid Author Name is required.
                </div>
            </div>
            <div class = "col-sm-4">
                <label for="version" class="form-label">Version</label>
                <input id="version" type="text" class="form-control" placeholder="1" required>
                <div class="invalid-feedback">
                    Valid version number is required.
                </div>
            </div>
            <h4 class="mb-1">Profile</h4>
            <div class="col-sm-6">
                <label for="product" class="form-label">Product Type</label>
                <select id="product" type="text" class="form-control" placeholder="Choose.." required>
                        <option value="" disabled selected>Choose..</option>
                        <option value="dual">Dual</option>
                        <option value="contact">Contact</option>
                </select>
            </div>
            <div class="col-sm-6">
                <label for="perso_type" class="form-label">Perso Type</label>
                <select id="perso_type" type="text" class="form-control" placeholder="Choose.." required>
                        <option value="" disabled selected>Choose..</option>
                        <option value="dual">Perso</option>
                        <option value="contact">Pre-Perso</option>
                </select>
            </div>
            <div class="col-sm-12">
                <label for="Target Server" class="form-label">Target CPS Server</label>
                <table class="table table-striped table-bordered table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th scope ="col">CPS Version</th>
                            <th scope ="col">Service Pack</th>
                            <th scope ="col">Office Server</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input id="cps-version" type="text" class="form-control"></td>
                            <td><input id="service-pack" type="text" class="form-control"></td>
                            <td>
                                <select class="form-select" aria-label="Default select example">
                                    <option value="" disabled selected>Choose..</option>
                                    {% for server in server_list %}
                                        <option> {{ server }} </option>
                                    {% endfor %}
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><input id="cps-version" type="text" class="form-control"></td>
                            <td><input id="service-pack" type="text" class="form-control"></td>
                            <td>
                                <select class="form-select" aria-label="Default select example">
                                    <option value="" disabled selected>Choose..</option>
                                    {% for server in server_list %}
                                        <option> {{ server }} </option>
                                    {% endfor %}
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><input id="cps-version" type="text" class="form-control"></td>
                            <td><input id="service-pack" type="text" class="form-control"></td>
                            <td>
                                <select class="form-select" aria-label="Default select example">
                                    <option value="" disabled selected>Choose..</option>
                                    {% for server in server_list %}
                                        <option> {{ server }} </option>
                                    {% endfor %}
                                </select>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
        </div>
    </form>
</div>

{% endblock %}
