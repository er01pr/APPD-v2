{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
<div class="container">
    <div class="py-5 text-center">
        <h2>Application Profile Definition</h2>
    </div>
</div>

<div class="container">
    <h4 class="mb-3">Project</h4>
    <form novalidate>
        <div class="row g-3">
            <div>
                <label for="projectName" class="form-label">Project Name</label>
                <input id="projectName" type="text" class="form-control">
            </div>
            <div class = "col-sm-8">
                <label for="author" class="form-label">Author</label>
                <input id="author" type="text" class="form-control" placeholder="John Smith" list = "authorList" required>
                <datalist id="authorList">
                    {% for author in author_list %}
                        <option>{{ author }}</option>
                    {% endfor %}
                </datalist>
                <div class="invalid-feedback">
                    Valid Author Name is required.
                </div>
            </div>
            <div class = "col-sm-4">
                <label for="version" class="form-label">Version</label>
                <input id="version" type="text" class="form-control" placeholder="1" required>
                <div class="invalid-feedback">
                    Valid version number is required.
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
